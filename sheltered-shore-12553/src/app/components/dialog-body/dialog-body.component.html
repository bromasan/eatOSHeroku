
<mat-dialog-content class="dialog">

<h2 style="font-family: 'Montserrat', sans-serif;"> {{(data.isCorrect && "Correct") || "Incorrect"}}</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="button" class = "btn" [ngClass]="{'btn-success': data.isCorrect, 'btn-danger': !data.isCorrect}" (click)="close()" style="font-family: 'Montserrat', sans-serif;">{{( data.isCorrect && "Sweet" )||"Fine"}}</button>
</mat-dialog-actions>
