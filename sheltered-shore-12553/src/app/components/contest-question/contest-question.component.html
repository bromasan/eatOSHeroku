
<div class="container justify-content-center mr-auto ml-auto mt-5" style="width: 75%;">


  <div class="card text-center justify-content-center p-4" >
    <!-- form card register -->
    <div class="card-body ">

      <h2 [ngClass]="{'timer1': timeLeft > 5, 'timer2': timeLeft <= 5} ">{{timeLeft}}</h2>
      <p class="lead" style="font-family: 'Montserrat', sans-serif;">{{Question.question.text}}</p>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg">
            <a class="btn btn-success btn-lg btn-block"  style="background-color: rgba(255,78,199,0.65); font-family: 'Montserrat', sans-serif; border: none; color: #FFF;" (click)="onClick(Question.answers[0].text)">{{Question.answers[0].text}}</a>
          </div>
          <div class="col-lg">
            <a class="btn btn-success btn-lg btn-block"  style="background-color: rgba(255,78,199,0.65); font-family: 'Montserrat', sans-serif; border: none; color: #FFF;" (click)="onClick(Question.answers[1].text)">{{Question.answers[1].text}}</a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg">
            <br>
          </div>

          <div class="col-lg">
            <br>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg">
            <a class="btn btn-success btn-lg btn-block"  style="background-color: rgba(255,78,199,0.65); font-family: 'Montserrat', sans-serif; border: none; color: #FFF;" (click)="onClick(Question.answers[2].text)">{{Question.answers[2].text}}</a>
          </div>
          <div class="col-lg">
            <a class="btn btn-success btn-lg btn-block"  style="background-color: rgba(255,78,199,0.65); font-family: 'Montserrat', sans-serif; border: none; color: #FFF;" (click)="onClick(Question.answers[3].text)">{{Question.answers[3].text}}</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
