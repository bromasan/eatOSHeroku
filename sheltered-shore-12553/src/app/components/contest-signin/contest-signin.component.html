<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input class="form-control" type="text" formControlName="email" placeholder="Email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit" style="background-color: rgba(255,78,199,0.65); font-family: 'Montserrat', sans-serif; border: none; ">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
